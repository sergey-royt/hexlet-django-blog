<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Django на Хекслете{% endblock %}</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div id="sidebar">
    {% block sidebar %}
        <ul>
            <li><a href="{% url 'main' %}">Главная</a></li>
            <li><a href="{% url 'articles' %}">Статьи</a></li>
        </ul>
    {% endblock %}
</div>
<div id="content">
    <div class="container-fluid">
    {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
