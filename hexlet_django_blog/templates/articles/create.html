{% extends "base.html" %}

{% block title %}<h3>Create Article</h3>{% endblock %}

{% block content %}
{% if form.errors %}
<div>
    <ul>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
</div>
{% endif %}
{% block form %}
<form action="{% url 'articles_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
    {{ form }}
    </table>
    <input type="submit" value="Создать">
</form>
{% endblock %}
{% endblock %}
