{% extends "base.html" %}

{% block title %}{{ name }}{% endblock %}

{% block content %}
<h1>Список статей</h1>
<br>
<a href="{% url 'articles_create' %}"><span>Cоздать статью</span></a>
<br>
    {% for article in articles %}
    <a href="{% url 'article' article.id %}"><h2>{{ article.name }}</h2></a>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}

{% endblock %}
